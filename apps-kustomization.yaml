apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-flux
  namespace: flux-system
spec:
  interval: 5m0s
  path: /apps/
  prune: true
  retryInterval: 2m0s
  sourceRef:
    kind: GitRepository
    name: aplicaciones
  targetNamespace: flux-system
  timeout: 3m0s
  wait: true
